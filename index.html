<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Answer the Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #video {
      display: none;
      margin-top: 30px;
    }
    #feedback {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Answer the Following Questions For a Surprise</h1>

  <div id="quiz">
    <p id="question">Loading...</p>
    <input type="text" id="answer" autocomplete="off" />
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>

  <div id="video">
    <h2>You love us huh?</h2>
    <iframe src="https://drive.google.com/file/d/1UOgRUADq-_tJNOdnKyJwReEkGmZCXS22/preview" width="640" height="360" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    const questions = [
      { q: "How long have we met in days?", a: "1825" },
      { q: "우리의 첫 서울 데이트 장소는?", a: "서울대공원" },
      { q: "우리가 제일 많이 다닌 동네는?", a: "성수" },
      { q: "Do we have fun together?", a: "Yes" },
      { q: "Do you want to keep continuing what we have?", a: "Yes" }
    ];

    let current = 0;

    function loadQuestion() {
      document.getElementById('question').textContent = questions[current].q;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer() {
      const input = document.getElementById('answer').value.trim().toLowerCase();
      if (input === questions[current].a.toLowerCase()) {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById('quiz').style.display = 'none';
          document.getElementById('video').style.display = 'block';
        }
      } else {
        document.getElementById('feedback').textContent = 'Wrong answer. Try again!';
      }
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
